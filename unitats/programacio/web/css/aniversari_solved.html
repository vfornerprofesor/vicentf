<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.tarjeta {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px grey;
    text-align: center;
    padding: 20px;
}

.mensaje h1 {
    color: #ff5733;
    font-size: 24px;
}

.mensaje p {
    font-size: 18px;
}

.imagen img {
    max-width: 50%;
    height: auto;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="tarjeta">
        <div class="mensaje">
            <h1>¡Feliz Cumpleaños!</h1>
            <p>Que tengas un día lleno de alegría y felicidad.</p>
        </div>
        <div class="imagen">
            <img src="cumple.png" alt="Torta de Cumpleaños">
        </div>
    </div>
</body>
</html>
