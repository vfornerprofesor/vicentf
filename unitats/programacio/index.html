<!DOCTYPE html>
<html lang="es">

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicent Forner - Professor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <div id="header"></div>

</head>

<body>
    <div id="menu"></div>
    <div id="content">
        <vf-title level="1">

            <vf-content>

                        <vf-btn classes="btn-short" link="unitats/programacio/basic/pensament-computacional">

                        </vf-btn>
                    </vf-col>
                </vf-row>
            </vf-content>

            <vf-content>
                <vf-row centered>

                    <vf-col styles="width:20em">
                        <vf-img styles="height:200px" link="unitats/programacio/python/pythonII"

            $('#header').load('header.html');
