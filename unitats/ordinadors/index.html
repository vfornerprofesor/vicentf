<!DOCTYPE html>
<html lang="es">

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicent Forner - Professor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <div id="header"></div>
    <script>$('#header').load('header.html');</script>

</head>

<body>
    
<div id="menu" style="display:none"></div>
    <script>$('#menu').load('menu.html');</script>
    <div id="content" style="display:none">
        <vf-title level="1">
            Ordinadors
        </vf-title>
        <vf-content>
            <vf-row centered>
                <vf-col styles="width:20em">
                    <vf-img styles="height:200px" link="unitats/ordinadors/representacio-informacio"
                        src="assets/representacio_informacio.png"></vf-img>
                    <vf-btn classes="btn-short" link="unitats/ordinadors/representacio-informacio">
                        Representació de la informació
                    </vf-btn>
                </vf-col>
                <vf-col styles="width:20em">
                    <vf-img styles="height:200px" link="unitats/ordinadors/arquitectura-equips"

                    </vf-btn>
                </vf-col>
                <vf-col styles="width:20em">
                    <vf-img styles="height:200px" link="unitats/ordinadors/arquitectura-equips2"

                </vf-col>
                <vf-col styles="width:20em">
                    <vf-img styles="height:200px" link="unitats/ordinadors/societat-informacio"
                        src="assets/societat-informacio.jpg"></vf-img>
                    <vf-btn classes="btn-short" link="unitats/ordinadors/societat-informacio">
                        Societat de la informació

    </div>
    <div id="footer" style="display:none"></div>
    <script>$('#footer').load('footer.html');</script></div>

</html>
