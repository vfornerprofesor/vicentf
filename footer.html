<div id="scrollToTopBtn">↑</div>
<script>

  const scrollToTopBtn = document.getElementById('scrollToTopBtn');

  // Agrega un evento de clic al botón para hacer scroll hacia arriba
  scrollToTopBtn.addEventListener('click', function () {
    document.body.scrollTop = 0; // Para navegadores antiguos
    document.documentElement.scrollTop = 0; // Para navegadores modernos
  });

  // Muestra u oculta el botón según la posición de desplazamiento
  window.addEventListener('scroll', function () {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      scrollToTopBtn.style.display = 'block';
    } else {
      scrollToTopBtn.style.display = 'none';
    }
  });
</script>
