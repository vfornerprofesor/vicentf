 can use it but it is not mandatory to use -->
<!-- TEXT -->
<vf-text
    styles=""
    classes=""
    
>
    Este *hola* y [Programa Ergo Sum](https://www.programoergosum.es/) <!-- bold text between * and links with [] to see the text and () for the link -->
    Descarrega [fitxer|download](enlla√ß_fitxer.html) <!-- to download file through link -->
</vf-text>

<vf-text
    styles=""
    classes=""
></vf-text>

<!-- TITLE: use level to specify which kind of header is. Level 1 is the main header of website-->
<vf-title
    subtitle=""
    level=""
    centered
    styles=""
    classes=""
>
    TITLE
</vf-title>

<!-- LIST -->
<vf-list
    ordered
    styles=""
    classes=""
>
    <li>
        <vf-text>Item 1</vf-text>
    </li>
    <li>
        <vf-text>Item 2</vf-text>
    </li>
</vf-list>

<!-- IMG -->
<vf-img
    src=""
    link=""
    styles=""
    classes=""
    shadow
></vf-img>

<!-- FRAME -->
<vf-frame
    link=""
    styles=""
    classes="vf-frame-full vf-frame-half"
></vf-frame>

<!-- CODE -->
<vf-code
    language=""
></vf-code>

<!-- BTN -->
<vf-btn
    link=""
    inverse

    styles=""
    classes="btn-short"
>TEXT</vf-btn>

<!-- CONTENT is the block where all tags except vf-title are inside-->
<vf-content
    colored
></vf-content>
<!-- ROW has always inside vf-column-->
<vf-row
    centered
>

</vf-row>

<!-- COLUMN is always inside vf-row-->
<vf-col 
classes="col-min-200px // col-min-300px // col-min-300px // col-md-6 (x2) // col-md-4 (x3) // col-md-3 (x4)">

</vf-col>
