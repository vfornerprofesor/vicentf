<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvi de Color del Cercle</title>
    <link rel="stylesheet" href="estils.css">
</head>

<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 40px;
        }

        #contenidor-cercle {
            border: 5px solid #333;
            /* Marc per donar-li un aspecte de semàfor */
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 30px;
            background-color: #555;
        }

        #cercle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* Això fa que sigui un cercle */
            background-color: green;
            /* Color inicial neutre (gris) */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            /* Transició suau per l'efecte de canvi */
        }

        #botoCanviColor {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #botoCanviColor:hover {
            background-color: #0056b3;
        }
    </style>
    <h1>Semàfor Interactiu</h1>

    <div id="contenidor-cercle">
        <div id="cercle"></div>
    </div>

    <button id="botoCanviColor">Canviar Color</button>

    <script>

        // demanar el color i canviar l'estil del cercle amb ID 'cercle'.

        
    </script>

</body>

</html>
