<script>
    console.log('INICIO: ' + new Date());

    const injectCSS = css => {
        let el = document.createElement('style');
        el.type = 'text/css';
        el.innerText = css;
        document.head.appendChild(el);
        return el;
    };

    injectCSS('    .lds-hourglass {                position: absolute;        width: 80px;        height: 80px;        left: calc(50% - 16px);        top: calc(50% - 16px);    }    .lds-hourglass:after {        content: " ";        display: block;        border-radius: 50%;        width: 0;        height: 0;        margin: 8px;        box-sizing: border-box;        border: 32px solid blue;        border-color: blue transparent blue transparent;        animation: lds-hourglass 1.2s infinite;    }    @keyframes lds-hourglass {        0% {            transform: rotate(0);            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);        }        50% {            transform: rotate(900deg);            animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);        }        100% {            transform: rotate(1800deg);        }    }');

</script>
