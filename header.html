<script>
    function showBlock(block) {
        console.log('executing');
        bl = document.getElementById(block);
        if (bl && bl.style.display != 'block') {
            bl.style.display = 'block';
        }
    }

    function hideBlock(block) {
        bl = document.getElementById(block);
        if (bl && bl.style.display != 'none') {
            bl.style.display = 'none';
        }
    }
    showBlock('menu');
    showBlock('content');
    showBlock('footer');
    hideBlock('loading');
    setTimeout(() => {
        showBlock('menu');
        showBlock('content');
        showBlock('footer');
        hideBlock('loading');
    }, 3000);
   

</script>
